<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function loopCode() {
            let sum = 0;
            let number = parseInt(prompt('Enter a number:'));
            do {
                sum += number;
                number = parseInt(prompt('Enter another number to add:'));
            } while (number >= 0);
            document.getElementById("outputPosition").innerHTML = sum;
        }
    </script>
    <title>Loop Code</title>
</head>
<body>

<h1>While Loops - Web Development</h1>

<p id="outputPosition"></p>

<form name='loopForm'>

    <button onclick="loopCode()" type="button">Run Loop</button>
</form>
</body>
</html>
