<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  function calculateMaths(number1, number2, operation) {
      if (operation == 'add') {
        document.getElementById("result").innerHTML = parseInt(number1) + parseInt(number2);
      } else if (operation == 'subtract') {
        document.getElementById("result").innerHTML = parseInt(number1) - parseInt(number2);
      } else if (operation == 'multiply') {
        document.getElementById("result").innerHTML = parseInt(number1) * parseInt(number2);
      } else if (operation == 'divide') {
        if (number2 || number1 === 0) {
          document.getElementById("result").innerHTML = "Error, Cannot Divide by Zero!";
        } else {
          document.getElementById("result").innerHTML = parseInt(number1) / parseInt(number2);
        }
      }
    }
